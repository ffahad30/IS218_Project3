{% extends "base.html" %}
{% block title %}Calculator{% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
        .important {
            color: #336699;
        }
    </style>
{% endblock %}
{% block content %}

    <h1>Calculator</h1>
    <h5>Enter two values to perform an operation on:</h5>

<form action="/basicform" method="POST">
  <label for="value1">Value 1:</label>
  <input type="text" id="value1" name="value1"><br><br>
  <label for="value2">Value 2:</label>
  <input type="text" id="value2" name="value2"><br><br>
    <fieldset>
        <legend>Operation</legend>
        <div>
        <input id="addition" name="operation" type="radio" value="addition">
        <label for="addition">Addition</label>
        </div>
        <div>
        <input id="subtraction" name="operation" type="radio" value="subtraction">
        <label for="subtraction">Subtraction</label>
        </div>
        <div>
        <input id="multiplication" name="operation" type="radio" value="multiplication">
        <label for="multiplication">Multiplication</label>
        </div>
        <div>
        <input id="division" name="operation" type="radio" value="division">
        <label for="division">Division</label>
        </div>
    </fieldset>
  <input type="submit" value="Submit">
</form>


{% endblock %}
